<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Piano</title>
    
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
</head>
<body>
    <div class="container">
    <header>
        <h2>Piano Virtual</h2>
        <div class="column volume-slider">
            <span>Volume</span> <input type="range">
        </div>
        <div class="column keys-check">
            <span>Teclas</span> <input type="checkbox" cheked>
        </div>
    </header>
        <ul class="paino-keys">
            <li class="key white"><span></span>a</li>
            <li class="key black"><span></span>w</li>
            <li class="key white"><span></span>s</li>
            <li class="key black"><span></span>e</li>
            <li class="key white"><span></span>d</li>
            <li class="key black"><span></span>f</li>
            <li class="key white"><span></span>t</li>
            <li class="key black"><span></span>g</li>
            <li class="key white"><span></span>y</li>
            <li class="key black"><span></span>h</li>
            <li class="key white"><span></span>u</li>
            <li class="key black"><span></span>k</li>
            <li class="key white"><span></span>o</li>
            <li class="key black"><span></span>l</li>
            <li class="key white"><span></span>p</li>
            <li class="key black"><span></span>;</li>
        </ul>
    </div>

<script defer src="./src/scripts/engine.js"></script>
</body>
</html>
